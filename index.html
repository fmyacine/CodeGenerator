<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="border">
            <h1>Code Generator</h1>
            <input type="text" class="res" name="res" id="res" style="margin-bottom: 1rem;">
            
            <div>
                <button id="generate" type="button" class="btn btn-primary">generate</button>
                <button id="copy" type="button" class="btn btn-primary">copy</button>
            </div>
            <div class="count">
                <label for="ran">Select the lenght:</label>
                <input type="range" min="8" max="16" step="1" name="ran" id="ran" >
                <span id="ranger">12</span>
            </div>
            <div class="flex">
    
                <div class="cont">
                    <input type="checkbox" id="num">
                    <h3>numbers</h3>
                </div>
    
                <div class="cont">
                    <input type="checkbox" id="sym">
                    <h3>symboles</h3>
                </div>
    
                <div class="cont">
                    <input type="checkbox" id="lower">
                    <h3>lowercase</h3>
                </div>
    
                <div class="cont">
                    <input type="checkbox" id="upper">
                    <h3>uppercase</h3>
                </div>
    
            </div>

        </div>

    </div>
</body>
</html>
